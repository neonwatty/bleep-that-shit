name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Discord invite link
        run: |
          DISCORD_URL="https://discord.gg/XuzjVXyjH4"
          echo "Checking Discord invite link: $DISCORD_URL"
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" -L "$DISCORD_URL")
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "✅ Discord link is valid (HTTP $HTTP_STATUS)"
          else
            echo "❌ Discord link returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run Knip (unused code detection)
        run: npm run knip:production

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm run test:unit:coverage -- --reporter=verbose 2>&1 | grep -A 20 "% Coverage report" || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /bleep-that-shit

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  smoke-tests:
    name: Smoke Tests (UI Only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app (static export)
        run: npm run build
        # Note: No NEXT_PUBLIC_BASE_PATH for smoke tests - they expect root URLs

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests (serves static build)
        run: npm run test:smoke
        env:
          CI: true

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app (static export)
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests (shard ${{ matrix.shard }}/3)
        run: npx playwright test --project=e2e --shard=${{ matrix.shard }}/3
        env:
          CI: 'true'

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7