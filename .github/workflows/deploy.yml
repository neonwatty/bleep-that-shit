name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Allow manual triggering from GitHub Actions tab
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Required for Pages enablement

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          enablement: true  # Enable Pages if not already enabled

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: |
          echo "NODE_ENV: $NODE_ENV"
          echo "Building Next.js app..."
          npm run build
          echo "Build complete. Checking for output directories..."
          ls -la
          echo "Checking .next directory:"
          ls -la .next/ | head -5 || echo ".next not found"
          echo "Checking out directory:"
          ls -la out/ | head -5 || echo "out not found"
        env:
          NEXT_PUBLIC_BASE_PATH: /bleep-that-shit
          NODE_ENV: production

      - name: Add .nojekyll file
        run: |
          mkdir -p out
          touch out/.nojekyll
          echo "Contents of out directory:"
          ls -la out/ | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4