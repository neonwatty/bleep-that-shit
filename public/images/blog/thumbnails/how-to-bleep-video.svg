<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg1)"/>
  <!-- Video/Film icon -->
  <g transform="translate(500, 200)">
    <rect x="0" y="30" width="200" height="140" rx="10" fill="#1f2937" stroke="#374151" stroke-width="4"/>
    <rect x="20" y="50" width="160" height="100" rx="5" fill="#4b5563"/>
    <!-- Play button -->
    <polygon points="85,75 85,125 125,100" fill="#fbbf24"/>
    <!-- Film holes top -->
    <circle cx="30" cy="15" r="10" fill="#374151"/>
    <circle cx="70" cy="15" r="10" fill="#374151"/>
    <circle cx="110" cy="15" r="10" fill="#374151"/>
    <circle cx="150" cy="15" r="10" fill="#374151"/>
    <!-- Film holes bottom -->
    <circle cx="30" cy="185" r="10" fill="#374151"/>
    <circle cx="70" cy="185" r="10" fill="#374151"/>
    <circle cx="110" cy="185" r="10" fill="#374151"/>
    <circle cx="150" cy="185" r="10" fill="#374151"/>
  </g>
  <!-- Bleep censorship bar -->
  <rect x="480" y="420" width="240" height="40" rx="5" fill="#ef4444"/>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">BLEEP!</text>
</svg>