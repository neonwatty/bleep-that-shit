<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg2)"/>
  <!-- Chalkboard -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="400" height="250" rx="5" fill="#15803d"/>
    <rect x="10" y="10" width="380" height="230" rx="3" fill="#166534"/>
    <!-- ABC text on board -->
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fef3c7" text-anchor="middle">ABC</text>
    <!-- Censored word -->
    <rect x="60" y="140" width="280" height="50" rx="5" fill="#ef4444"/>
    <text x="200" y="175" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">@#$%!</text>
  </g>
  <!-- Apple -->
  <g transform="translate(750, 380)">
    <ellipse cx="30" cy="30" rx="25" ry="28" fill="#dc2626"/>
    <path d="M30 5 Q35 -5 40 5" stroke="#15803d" stroke-width="4" fill="none"/>
    <ellipse cx="35" cy="0" rx="8" ry="5" fill="#22c55e"/>
  </g>
  <!-- Graduation cap -->
  <g transform="translate(380, 380)">
    <polygon points="50,20 0,40 50,60 100,40" fill="#1f2937"/>
    <rect x="40" y="40" width="20" height="25" fill="#1f2937"/>
    <line x1="50" y1="60" x2="50" y2="90" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="50" cy="95" r="8" fill="#fbbf24"/>
  </g>
</svg>